<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resource Explorer (bowei-tools)</title>
  <link rel="stylesheet" href="app-brown.css">
</head>

<body>
  <div id="theme-picker">
    <select id="theme-select">
      <option value="app-brown.css">Brown</option>
      <option value="app-dark.css">Dark</option>
      <option value="app-blue.css">Blue</option>
      <option value="app-green.css">Green</option>
      <option value="app-light.css">Light</option>
    </select>
  </div>

  <div id="help-text">
    <kbd>/</kbd> to search. <kbd>?</kbd> show help.</p>
  </div>

  <div id="repo-div">
    <a href="https://github.com/bowei/k8s-utils/tree/main/rex" target="_blank">k8s-utils/rex</a>
  </div>

  <div id="main-container"></div>

  <div id="search-dialog-overlay">
    <div id="search-dialog-dialog">
      <h2>Search</h2>
      <input type="text" id="search-dialog-input" placeholder="Filter types...">
      <ul id="search-dialog-list"></ul>
    </div>
  </div>

  <div id="help-dialog-overlay" style="display: none;">
    <div id="help-dialog-dialog">
      <h2>Keyboard Shortcuts</h2>
      <ul>
        <li><kbd>/</kbd><span>Search for a type</span></li>
        <li><kbd>?</kbd><span>Show this help screen</span></li>
        <li><kbd>↑</kbd> / <kbd>↓</kbd><span>Navigate items</span></li>
        <li><kbd>→</kbd><span>View details of selected item</span></li>
        <li><kbd>←</kbd><span>Go back to previous column</span></li>
        <li><kbd>enter</kbd><span>Expand/collapse documentation</span></li>
      </ul>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>

</body>
</html>
